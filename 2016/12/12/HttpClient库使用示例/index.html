ine"><span class="comment">     * &#x5982;&#x679C;jvm &#x4E0D;&#x652F;&#x6301; SSLv3 &#x7B97;&#x6CD5;&#xFF0C;&#x8BE5;Client&#x5C06;&#x4E0D;&#x80FD;&#x7528;&#x4E8E;https&#x8BF7;&#x6C42;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> connectionTimeout &#x94FE;&#x63A5;&#x5EFA;&#x7ACB;&#x8D85;&#x65F6;&#x65F6;&#x95F4;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> socketTimeout &#x6570;&#x636E;&#x4F20;&#x8F93;&#x8D85;&#x65F6;&#x65F6;&#x95F4;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> CloseableHttpClient</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> CloseableHttpClient <span class="title">getHttpClient</span><span class="params">(Integer connectionTimeout, Integer socketTimeout)</span> </span>{</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> getHttpClient(connectionTimeout, socketTimeout, <span class="keyword">null</span>);</span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * &#x521B;&#x5EFA;&#x4E00;&#x4E2A;&#x65B0;&#x7684; CloseableHttpClient&#xFF0C;&#x8BE5;HttpClient&#x53EA;&#x80FD;&#x7528;&#x4E8E;&#x5355;&#x4E2A;&#x8BF7;&#x6C42;&#xFF0C;&#x4E0D;&#x652F;&#x6301;cookie&#xFF0C;&#x4E0D;&#x652F;&#x6301;&#x538B;&#x7F29;&#x3002;&lt;br&gt;</span></span><br><span class="line"><span class="comment">     * &#x5982;&#x679C;jvm &#x4E0D;&#x652F;&#x6301; SSLv3 &#x7B97;&#x6CD5;&#xFF0C;&#x8BE5;Client&#x5C06;&#x4E0D;&#x80FD;&#x7528;&#x4E8E;https&#x cketTimeout);</span><br><span class="line">        }</span><br><span class="line">        </span><br><span class="line">        HttpClientBuilder builder = HttpClients.custom()</span><br><span class="line">            .setUserAgent(DEFAULT_USER_AGENT)</span><br><span class="line">            .disableCookieManagement()</span><br><span class="line">            .disableAuthCaching()</span><br><span class="line">            .disableAutomaticRetries()</span><br><span class="line">            .disableConnectionState()</span><br><span class="line">            .disableContentCompression()</span><br><span class="line">            .disableRedirectHandling()</span><br><span class="line">            .setDefaultRequestConfig(requestConfigBuiler.build());</span><br><span class="line">        <span class="keyword">if</span>(connectionManager != <span class="keyword">null</span>){</span><br><span class="line">            builder.setConnectionManager(connectionManager);</span><br><span class="line">        }</span><br><span class="line">        builder.setSSLSocketFactory(sslConnectionSocketFactory);</span><br><span class="line">        <span class="keyword">return</span> builder.build();</span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * &#x7B80;&#x5355;ssl &#x5904;&#x7406;&#xFF0C; &#x4E0D;&#x4F5C;&#x4EFB;&#x4F55;&#x9A8C;&#x8BC1;&#x5904;&#x7406;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">SimpleTrustManager</span> <span class="keyword">implements</span> <span class="title">X509TrustManager</span>, <span class="title">HostnameVerifier</span> </span>{</span><br><span class="line">        </span><br><span class="line">        <span class="
