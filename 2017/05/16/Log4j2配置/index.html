/</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Log4JHelper</span> </span>{</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> </span>{</div><div class="line">        ConfigurationBuilder&lt;BuiltConfiguration&gt; builder = ConfigurationBuilderFactory.newConfigurationBuilder();</div><div class="line">        builder.setStatusLevel(Level.ERROR);</div><div class="line">        builder.setConfigurationName(<span class="string">&quot;Log4JHelper&quot;</span>);</div><div class="line">        builder.add(</div><div class="line">                builder.newAppender(<span class="string">&quot;STDOUT&quot;</span>, <span class="string">&quot;CONSOLE&quot;</span>)</div><div class="line">                        .addAttribute(<span class="string">&quot;target&quot;</span>, ConsoleAppender.Target.SYSTEM_OUT)</div><div class="line">                        .add(</div><div class="line">                                builder.newLayout(<span class="string">&quot;PatternLayout&quot;</span>)</div><div class="line">                                        .addAttribute(<span class="string">&quot;pattern&quot;</span>, <span class="string">&quot;%d [%t] %-5level: %msg%n%throwable&quot;</span>)</div><div class="line">                        ))</div><div class="line">                .add(builder.newLogger(<span class="string">&quot;org.apache.logging.log4j&quot;</span>, Level.DEBUG)</div><div class="line">                        .add(builder.newAppenderRef(<span class="string">&quot;STDOUT&quot;</span>)))</div><div class="line">                .add(builder.newRootLogger(Level.DEBUG).add(builder.newAppenderRef(<span class="string">&quot;STDOUT&quot;</span>)));</div><div class="line">        LoggerContext ctx = Configura
